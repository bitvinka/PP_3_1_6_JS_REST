<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Вход</title>
</head>
<body class="bg-light">
<div class="container">
    <div class="d-flex justify-content-center  mt-5">
        <form style="min-width:320px" name="f" method="POST" action="/process_login">
            <h3>Авторизация:</h3>
            <div class="form-group">
                <input class="form-control mt-2" type="text" name="username" id="username" placeholder="Логин">
            </div>

            <div class="form-group mt-3">
                <input class="form-control mt-2" type="password" name="password" id="password" placeholder="Пароль">
            </div>

            <input class="btn btn-primary mt-3 w-100" type="submit" value="ВОЙТИ">

            <div th:if="${param.error}" style="color: red">
                Неправильные логин или пароль
            </div>
        </form>
    </div>
</div>
</body>
</html>
